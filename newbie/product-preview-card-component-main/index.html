<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main">
      <div class="main__card">
        <picture class="main__card__image">
          <source
            media="(min-width: 1024px)"
            srcset="images/image-product-desktop.jpg"
          />
          <img src="images/image-product-mobile.jpg" alt="" />
        </picture>

        <div class="main__card__contents">
          <h1 class="main__card__contents__category">Perfume</h1>
          <h2 class="main__card__contents__title">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="main__card__contents__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="main__card__contents__pricing">
            <h3 class="main__card__contents__pricing__discounted">$149.99</h3>
            <p class="main__card__contents__pricing__actual">$169.99</p>
          </div>
          <button class="main__card__contents__btn">
            <img src="images/icon-cart.svg" alt="" />Add to Cart
          </button>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/hl-wong" target="_blank">HL Wong</a>.
    </footer>
  </body>
</html>
