<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <img
          src="assets/images/Logo-square-black-bg-500px.png"
          alt="profile-pic"
          class="profile__img"
        />

        <h1 class="profile__name">HL Wong</h1>
        <h2 class="profile__location">Selangor, Malaysia</h2>
        <p class="profile__occupation">"Student and front-end developer."</p>

        <a target="_blank" class="profile__link">Portfolio (Coming Soon)</a>
        <a
          href="https://github.com/hl-wong"
          target="_blank"
          class="profile__link"
          >GitHub</a
        >

        <a
          href="https://www.frontendmentor.io/profile/hl-wong"
          target="_blank"
          class="profile__link"
          >Frontend Mentor</a
        >

        <a
          href="https://www.linkedin.com/in/hl-wong/"
          target="_blank"
          class="profile__link"
          >LinkedIn</a
        >

        <a
          href="https://twitter.com/hl_wong_01"
          target="_blank"
          class="profile__link"
          >X</a
        >
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/hl-wong">HL Wong</a>.
    </footer>
  </body>
</html>
