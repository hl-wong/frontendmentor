<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="card__image">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" />
          <div>
            <img src="images/icon-view.svg" alt="" />
          </div>
        </div>
        <div class="card__content">
          <h1 class="card__content__title card__content__title--hover">
            Equilibrium #3429
          </h1>
          <p class="card__content__desc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__content__info">
            <div class="card__content__info__ethereum">
              <img src="images/icon-ethereum.svg" alt="" />
              <p>0.041ETH</p>
            </div>
            <div class="card__content__info__days">
              <img src="images/icon-clock.svg" alt="" />
              <p>3 days left</p>
            </div>
          </div>
          <hr class="card__content__divider" />
          <div class="card__content__creation">
            <img src="images/image-avatar.png" alt="" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/hl-wong" target="_blank">HL Wong</a>.
    </footer>
  </body>
</html>
